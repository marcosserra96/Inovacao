<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR — Início</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz EMR</span>
    </div>
  </header>

  <section class="card">
    <div class="grid-home">
      <!-- HERO -->
      <div class="hero">
        <h1>Pronto para jogar? 🎯</h1>
        <p>Digite seu nome e <strong>selecione da lista</strong> para participar.</p>

        <form id="start-form" class="form" novalidate>
          <input id="name" class="input" type="text" placeholder="Digite seu nome" required />
          <button id="start-btn" class="btn btn-pill btn-primary" type="submit">Começar agora</button>
        </form>
      </div>

      <!-- RANKING -->
      <aside class="side">
        <h2>🏆 Ranking</h2>
        <table class="table">
          <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
          <tbody id="ranking-rows"></tbody>
        </table>
      </aside>
    </div>
  </section>

  <!-- Menu DEV -->
  <section id="dev-menu" class="card" style="display:none; margin-top:20px;">
    <h2>⚙️ Menu Dev</h2>
    <button onclick="setFase(1)">Ativar Fase 1</button>
    <button onclick="setFase(2)">Ativar Fase 2</button>
    <button onclick="setFase(3)">Ativar Fase 3</button>
    <button onclick="resetRanking()">Resetar Ranking</button>
    <p>Fase atual: <span id="fase-atual">1</span></p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // normaliza nome -> docId
    function makeDocId(name){
      return (name||'anon')
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .toLowerCase()
        .replace(/\s+/g,'-')
        .trim();
    }

    // fase atual (padrão 1)
    let faseAtual = parseInt(localStorage.getItem("faseAtual") || "1");

    // ===== Menu DEV =====
    if (new URLSearchParams(location.search).get("dev") === "1") {
      document.getElementById("dev-menu").style.display = "block";
      document.getElementById("fase-atual").textContent = faseAtual;
    }

    window.setFase = (f)=>{
      faseAtual = f;
      localStorage.setItem("faseAtual", f);
      document.getElementById("fase-atual").textContent = f;
      alert("Fase atual definida: "+f);
    };

    window.resetRanking = async ()=>{
      if (!confirm("Tem certeza que deseja resetar o ranking?")) return;
      const snap = await getDocs(collection(db,"scores"));
      for (const d of snap.docs){ await deleteDoc(d.ref); }
      alert("Ranking resetado!");
    };

    // ===== Form =====
    document.getElementById('start-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (!name){ alert("Informe seu nome."); return; }

      const docId = makeDocId(name);
      const ref = doc(db,"scores",docId);
      const snap = await getDoc(ref);

      if (snap.exists() && snap.data().fases && snap.data().fases[faseAtual]) {
        alert(`Você já respondeu a fase ${faseAtual}. Aguarde a próxima!`);
        return;
      }

      location.href = `quiz.html?name=${encodeURIComponent(name)}&id=${docId}&fase=${faseAtual}`;
    });

    // ===== Ranking =====
    async function renderRanking(){
      const rows = document.getElementById("ranking-rows");
      const q = query(collection(db,"scores"), orderBy("score","desc"));
      const snap = await getDocs(q);
      const arr = snap.docs.map(d=>d.data());
      rows.innerHTML = "";
      arr.sort((a,b)=> (b.score||0)-(a.score||0) || (a.totalTime||0)-(b.totalTime||0))
         .slice(0,10)
         .forEach((d,i)=>{
           rows.innerHTML += `<tr><td>${i+1}</td><td>${d.name}</td><td>${d.score||0}</td><td>${d.totalTime||0}s</td></tr>`;
         });
    }
    renderRanking();
  </script>
</body>
</html>
