<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script type="module" src="js/index.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">🔵 Quiz EMR</div>
    <nav><a class="btn-pill small" href="quiz.html">Evento</a></nav>
  </header>

  <main>
    <section class="card modern-card" style="padding:0;">
      <div class="modern-grid">
        <!-- LEFT -->
        <div class="hero-card">
          <h1 class="hero-title">Pronto para jogar? 🎯</h1>
          <p class="hero-sub">Responda rápido e acerte para pontuar mais. Estilo Energisa, leve e moderno.</p>

          <form id="start-form" class="hero-form">
            <input id="name"  class="input input-white" type="text"  placeholder="Seu nome" required />
            <input id="email" class="input input-white" type="email" placeholder="Seu e-mail (empresa)" required />
            <button class="btn btn-pill btn-energisa" type="submit">Começar agora</button>
          </form>

          <p class="muted" style="margin-top:10px">Ao iniciar, você concorda em aparecer no ranking do evento.</p>
        </div>

        <!-- RIGHT -->
        <aside class="side-card">
          <h2 class="side-title">🏆 Ranking em tempo real</h2>
          <table class="table table-modern">
            <thead>
              <tr>
                <th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th>
              </tr>
            </thead>
            <tbody id="ranking-rows">
              <tr><td colspan="4" class="muted" style="padding:14px;">Carregando…</td></tr>
            </tbody>
          </table>
          <p class="muted">Mostrando os 10 melhores (desempate por tempo).</p>
        </aside>
      </div>
    </section>
  </main>
</body>
</html>
