<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Innovation Break</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev"/>
</head>
<body>
  <header class="header" style="position:relative">
    <div class="brand" id="brand" style="position:relative">
      <span class="logo-dot"></span><span class="title">Quiz Innovation Break</span>
    </div>
  </header>

  <section class="card">
    <div class="grid-home">
      <!-- HERO -->
      <div class="hero">
        <h1>Pronto para jogar? üéØ</h1>
        <p>Digite seu nome e <strong>escolha da lista</strong> para participar.</p>

        <form id="start-form" class="form" novalidate>
          <div class="autocomplete">
            <input id="name" class="input" type="text" placeholder="Digite seu nome" required autocomplete="off" aria-autocomplete="list" aria-expanded="false" aria-controls="suggestions" />
            <ul id="suggestions" class="typeahead" role="listbox" aria-label="Sugest√µes"></ul>
          </div>
          <button id="start-btn" class="btn btn-pill btn-primary" type="submit" disabled>Come√ßar agora</button>
          <p id="loadMsg" class="muted" role="status">Carregando lista de participantes‚Ä¶</p>
        </form>
      </div>

      <!-- RANKING -->
      <aside class="side">
        <h2>üèÜ Ranking</h2>
        <table class="table">
          <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
          <tbody id="ranking-rows">
            <tr><td colspan="4"><div class="skel"></div></td></tr>
            <tr><td colspan="4"><div class="skel"></div></td></tr>
            <tr><td colspan="4"><div class="skel"></div></td></tr>
          </tbody>
        </table>
        <p class="muted">Mostrando os 10 melhores (desempate por tempo).</p>
      </aside>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, onSnapshot, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    function makeDocId(name){
      return (name||'anon')
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .toLowerCase()
        .replace(/\s+/g,'-')
        .trim();
    }

    let participants = [];
    let filtered = [], chosen=null, active=-1;
    let allowFreeName = true;
    let participantsLoaded = false;

    const nameEl = document.getElementById('name');
    const sugEl  = document.getElementById('suggestions');
    const startBtn = document.getElementById('start-btn');
    const loadMsg  = document.getElementById('loadMsg');
    const rows = document.getElementById('ranking-rows');

    async function loadParticipants(){
      const tryPaths = ["participants.json", "data/participants.json"];
      for (const p of tryPaths){
        try{
          const res = await fetch(`${p}?v=${Date.now()}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          if (Array.isArray(data.participants) && data.participants.length){
            participants = data.participants;
            participantsLoaded = true;
            loadMsg.textContent = `Lista carregada (${participants.length}).`;
            startBtn.disabled = false;
            return;
          }
        }catch(e){}
      }
      participants = [];
      participantsLoaded = false;
      loadMsg.textContent = "N√£o encontrei a lista de participantes.";
      startBtn.disabled = true;
    }
    //loadParticipants();

    function norm(s){ return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase(); }
    function filterNames(q){
      const n = norm(q);
      if (n.length < 1) return [];
      return (participants||[])
        .map(p => ({...p,score: norm(p.name).includes(n)?1:0}))
        .filter(x => x.score>0)
        .slice(0,8);
    }

    function renderSuggestions(list){
      sugEl.innerHTML='';
      if(!list.length){ hideSug(); return; }
      list.forEach((p,i)=>{
        const li=document.createElement('li');
        li.role='option';
        li.innerHTML = `<span class="n">${p.name}</span>${p.hint?`<span class="hint">${p.hint}</span>`:''}`;
        li.onclick = ()=> pick(i);
        sugEl.appendChild(li);
      });
      sugEl.style.display='block';
      nameEl.setAttribute('aria-expanded','true');
      active=-1;
    }
    function hideSug(){
      sugEl.style.display='none';
      nameEl.setAttribute('aria-expanded','false');
      active=-1;
    }
    function pick(i){
      const p = filtered[i]; if(!p) return;
      nameEl.value = p.name;
      chosen = p;
      hideSug();
    }
    let debounce;
    function onInput(){
      chosen=null;
      clearTimeout(debounce);
      debounce = setTimeout(()=>{
        filtered = filterNames(nameEl.value);
        renderSuggestions(filtered);
      },110);
    }
    nameEl.addEventListener('input', onInput);

    // ===== BLOQUEIO ANTES DE INICIAR =====
    document.getElementById('start-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!participantsLoaded){
        alert("Aguarde carregar a lista de participantes.");
        return;
      }
      if(!chosen && !allowFreeName){
        alert("Selecione seu nome da lista oficial.");
        return;
      }

      const person = chosen || { name: nameEl.value.trim() };
      if(!person.name){ 
        alert("Informe seu nome."); 
        return; 
      }

      try {
        const docId = makeDocId(person.name);
        const ref = doc(db,"scores",docId);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          alert("Voc√™ j√° participou do quiz e n√£o pode jogar novamente.");
          return;
        }

        // segue para o quiz com docId fixo
        const qs = new URLSearchParams({ id: docId, name: person.name }).toString();
        location.href = `quiz.html?${qs}`;

      } catch (err) {
        console.error(err);
        alert("Erro ao verificar sua participa√ß√£o. Tente novamente.");
      }
    });

    function renderData(data){
      rows.innerHTML="";
      const top = data.slice(0,10);
      if(!top.length){
        rows.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px;">Sem resultados ainda.</td></tr>`;
        return;
      }
      let pos=1;
      for(const d of top){
        let medal=pos; if(pos===1)medal="üèÜ"; else if(pos===2)medal="ü•à"; else if(pos===3)medal="ü•â";
        const tr=document.createElement('tr');
        tr.innerHTML = `
          <td>${medal}</td>
          <td>${(d.name||"-").toString().slice(0,48)}</td>
          <td><strong>${d.score ?? 0}</strong></td>
          <td>${Number.isFinite(d.totalTime)? d.totalTime.toFixed(1)+"s":"-"}</td>`;
        rows.appendChild(tr); pos++;
      }
    }

    async function startLive(){
      try{
        const baseQ = query(collection(db,"scores"), orderBy("score","desc"), limit(10));
        const snap  = await getDocs(baseQ);
        const pre   = snap.docs.map(d=>d.data())
                         .sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
        renderData(pre);

        onSnapshot(baseQ, (s)=>{
          const arr = s.docs.map(d=>d.data())
                       .sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
          renderData(arr);
        });
      }catch(e){ console.error(e); }
    }
    startLive();
  </script>
</body>
</html>
