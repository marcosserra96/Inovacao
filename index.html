<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî In√≠cio</title>
  <!-- for√ßa carregar a vers√£o nova do CSS -->
  <link rel="stylesheet" href="assets/styles.css?v=4"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="title">Quiz EMR</span>
    </div>
    <div class="badge">Evento</div>
  </header>

  <main class="container">
    <!-- layout 2 colunas no desktop / 1 no mobile -->
    <section class="card" style="padding:0;">
      <div class="hero-grid" style="grid-template-columns: 1.05fr 0.95fr;">
        <!-- Lado esquerdo (form) -->
        <div class="hero-card" style="border-radius:24px 0 0 24px;">
          <h1 class="hero-title" style="margin-bottom:10px;">Pronto para jogar? üéØ</h1>
          <p class="hero-text" style="margin-bottom:16px;">
            Responda r√°pido e acerte para pontuar mais. Visual claro com cart√µes no estilo Energisa.
          </p>

          <form id="start-form" style="max-width:520px;">
            <div style="display:grid; gap:12px;">
              <input id="name"  class="input" type="text"  placeholder="Seu nome" required/>
              <input id="email" class="input" type="email" placeholder="Seu e-mail (empresa)" required/>
              <button class="btn primary full" type="submit">Come√ßar agora</button>
            </div>
          </form>

          <p class="muted" style="margin-top:10px;">Ao iniciar, voc√™ concorda em aparecer no ranking do evento.</p>
        </div>

        <!-- Lado direito (ranking) -->
        <div style="padding:28px;">
          <h2 style="margin:0 0 12px;">üèÜ Ranking em tempo real</h2>
          <table class="table">
            <thead>
              <tr>
                <th style="width:70px;">#</th>
                <th>Nome</th>
                <th style="width:120px;">Pontos</th>
                <th style="width:120px;">Tempo</th>
              </tr>
            </thead>
            <tbody id="ranking-rows">
              <tr><td colspan="4" class="muted" style="padding:14px;">Carregando‚Ä¶</td></tr>
            </tbody>
          </table>
          <p class="muted" style="margin-top:10px;">Desempate por menor tempo total.</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Formul√°rio -> vai para o quiz com nome/email
    document.getElementById('start-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      const name  = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if(!name||!email) return;
      const params = new URLSearchParams({ name, email });
      location.href = `quiz.html?${params.toString()}`;
    });

    // Ranking live (ordena por score e desempata por tempo no JS)
    const rows = document.getElementById('ranking-rows');
    const fmtTime = t => Number.isFinite(+t) ? `${(+t).toFixed(1)}s` : "-";

    const q = query(collection(db,"scores"), orderBy("score","desc"), limit(20));
    onSnapshot(q, snap=>{
      const data=[]; snap.forEach(d=>data.push(d.data()));
      data.sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
      rows.innerHTML="";
      if(!data.length){ rows.innerHTML=`<tr><td colspan="4" class="muted" style="padding:14px;">Sem resultados ainda.</td></tr>`; return; }
      let pos=1;
      for(const d of data){
        let medal=pos; if(pos===1)medal="üèÜ"; else if(pos===2)medal="ü•à"; else if(pos===3)medal="ü•â";
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td class="rank-medal">${medal}</td>
          <td>${(d.name||"-").toString().slice(0,48)}</td>
          <td><strong>${d.score??0}</strong></td>
          <td>${fmtTime(d.totalTime)}</td>
        `;
        rows.appendChild(tr); pos++;
      }
    }, e=>{
      console.error(e); rows.innerHTML=`<tr><td colspan="4" class="muted" style="padding:14px;">Erro ao carregar ranking.</td></tr>`;
    });
  </script>
</body>
</html>
