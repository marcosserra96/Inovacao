<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî In√≠cio</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz EMR</span>
    </div>
  </header>

  <section class="card">
    <div class="grid-home">
      <div class="hero">
        <h1>Pronto para jogar? üéØ</h1>
        <p>Digite seu nome e <strong>selecione da lista</strong> para participar.</p>

        <form id="start-form" class="form" novalidate>
          <div class="autocomplete">
            <input id="name" class="input" type="text" placeholder="Digite seu nome" required autocomplete="off"/>
          </div>
          <button id="start-btn" class="btn btn-pill btn-primary" type="submit">Come√ßar agora</button>
        </form>
      </div>

      <aside class="side">
        <h2>üèÜ Ranking</h2>
        <table class="table">
          <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
          <tbody id="ranking-rows"></tbody>
        </table>
      </aside>
    </div>
  </section>

  <!-- Menu DEV secreto -->
  <section id="dev-menu" class="card" style="display:none; margin-top:20px;">
    <h2>‚öôÔ∏è Menu Dev</h2>
    <label>‚è∞ Fase 1: <input type="time" id="fase1"></label><br>
    <label>‚è∞ Fase 2: <input type="time" id="fase2"></label><br>
    <label>‚è∞ Fase 3: <input type="time" id="fase3"></label><br>
    <button onclick="salvarConfig()">Salvar Configura√ß√£o</button>
    <button onclick="resetRanking()">Resetar Ranking</button>
    <p>Fase atual: <span id="fase-atual">1</span></p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    function makeDocId(name){
      return (name||'anon')
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .toLowerCase()
        .replace(/\s+/g,'-')
        .trim();
    }

    // ===== FASES =====
    function salvarConfig(){
      const cfg = {
        1: document.getElementById("fase1").value,
        2: document.getElementById("fase2").value,
        3: document.getElementById("fase3").value
      };
      localStorage.setItem("quizConfigFases", JSON.stringify(cfg));
      alert("Configura√ß√£o salva!");
      mostrarConfig();
    }

    function faseAtual(){
      const cfg = JSON.parse(localStorage.getItem("quizConfigFases")||"{}");
      const now = new Date();
      let fase = 1;
      for (let f=1; f<=3; f++){
        if(cfg[f]){
          const [h,m] = cfg[f].split(":").map(Number);
          const start = new Date(); start.setHours(h,m,0,0);
          if(now >= start) fase = f;
        }
      }
      return fase;
    }

    function mostrarConfig(){
      const cfg = JSON.parse(localStorage.getItem("quizConfigFases")||"{}");
      for (let f=1; f<=3; f++){
        if(cfg[f]) document.getElementById("fase"+f).value = cfg[f];
      }
      document.getElementById("fase-atual").textContent = faseAtual();
    }

    // ===== Menu DEV =====
    if (new URLSearchParams(location.search).get("dev") === "1") {
      document.getElementById("dev-menu").style.display = "block";
      mostrarConfig();
    }

    window.salvarConfig = salvarConfig;
    window.resetRanking = async ()=>{
      if (!confirm("Resetar ranking?")) return;
      const snap = await getDocs(collection(db,"scores"));
      for (const d of snap.docs){ await deleteDoc(d.ref); }
      alert("Ranking resetado!");
    };

    // ===== Form =====
    document.getElementById('start-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (!name){ alert("Informe seu nome."); return; }

      const docId = makeDocId(name);
      const ref = doc(db,"scores",docId);
      const snap = await getDoc(ref);

      const fase = faseAtual();
      if (snap.exists() && snap.data().fases && snap.data().fases[fase]) {
        alert(`Voc√™ j√° respondeu a fase ${fase}. Aguarde a pr√≥xima!`);
        return;
      }

      location.href = `quiz.html?name=${encodeURIComponent(name)}&id=${docId}&fase=${fase}`;
    });

    // ===== Ranking =====
    async function renderRanking(){
      const rows = document.getElementById("ranking-rows");
      const q = query(collection(db,"scores"), orderBy("score","desc"));
      const snap = await getDocs(q);
      const arr = snap.docs.map(d=>d.data());
      rows.innerHTML = "";
      arr.sort((a,b)=> (b.score||0)-(a.score||0) || (a.totalTime||0)-(b.totalTime||0))
         .slice(0,10)
         .forEach((d,i)=>{
           rows.innerHTML += `<tr><td>${i+1}</td><td>${d.name}</td><td>${d.score||0}</td><td>${d.totalTime||0}s</td></tr>`;
         });
    }
    renderRanking();
  </script>
</body>
</html>
