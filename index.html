<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî In√≠cio</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="title">Quiz EMR</span>
    </div>
    <div class="badge">Evento</div>
  </header>

  <main class="container">
    <!-- Hero com formul√°rio + Ranking ao lado -->
    <section class="card" style="padding: 0;">
      <div class="hero-grid" style="grid-template-columns: 1.1fr 0.9fr; gap: 0;">
        <!-- Bloco esquerdo: formul√°rio dentro de um hero colorido -->
        <div class="hero-card" style="border-radius: 24px 0 0 24px; min-height: 100%;">
          <h1 class="hero-title" style="margin-bottom: 10px;">Pronto para jogar? üéØ</h1>
          <p class="hero-text" style="margin-bottom: 16px;">
            Responda r√°pido e acerte para pontuar mais. Visual claro com cart√µes no estilo Energisa.
          </p>

          <form id="start-form" style="max-width: 520px;">
            <div style="display:grid; gap:12px;">
              <input id="name"  class="input" type="text"  placeholder="Seu nome"            required/>
              <input id="email" class="input" type="email" placeholder="Seu e-mail (empresa)" required/>
              <button class="btn primary full" type="submit">Come√ßar agora</button>
            </div>
          </form>

          <p class="muted" style="margin-top:10px;">Ao iniciar, voc√™ concorda em aparecer no ranking do evento.</p>
        </div>

        <!-- Bloco direito: ranking em tempo real -->
        <div style="padding: 28px;">
          <h2 style="margin:0 0 12px 0;">üèÜ Ranking em tempo real</h2>
          <table class="table">
            <thead>
              <tr>
                <th style="width:70px;">#</th>
                <th>Nome</th>
                <th style="width:120px;">Pontos</th>
                <th style="width:120px;">Tempo</th>
              </tr>
            </thead>
            <tbody id="ranking-rows">
              <tr><td colspan="4" class="muted" style="padding:14px;">Carregando‚Ä¶</td></tr>
            </tbody>
          </table>
          <p class="muted" style="margin-top:10px;">Desempate por menor tempo total.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Script: iniciar jogo + ranking ao vivo -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // üîß MESMO config do quiz/leaderboard
    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // == Formul√°rio -> vai para o quiz com nome/email na URL
    document.getElementById('start-form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name  = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) return;
      const params = new URLSearchParams({ name, email });
      window.location.href = `quiz.html?${params.toString()}`;
    });

    // == Ranking em tempo real (sem √≠ndice composto: ordena por score e desempata no JS)
    const rows = document.getElementById('ranking-rows');

    function fmtTime(t){
      const n = Number(t);
      return Number.isFinite(n) ? `${n.toFixed(1)}s` : "-";
    }

    function startLiveRanking(){
      const q = query(
        collection(db, "scores"),
        orderBy("score", "desc"),
        limit(20)
      );

      onSnapshot(q, (snap)=>{
        const data = [];
        snap.forEach(doc => data.push(doc.data()));

        // desempata local por tempo (asc)
        data.sort((a,b)=>{
          if ((b.score ?? 0) !== (a.score ?? 0)) return (b.score ?? 0) - (a.score ?? 0);
          return (a.totalTime ?? 9e9) - (b.totalTime ?? 9e9);
        });

        rows.innerHTML = "";

        if (data.length === 0){
          rows.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px;">Sem resultados ainda.</td></tr>`;
          return;
        }

        let pos = 1;
        data.forEach(d=>{
          let medal = pos;
          if (pos === 1) medal = "üèÜ";
          else if (pos === 2) medal = "ü•à";
          else if (pos === 3) medal = "ü•â";

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="rank-medal">${medal}</td>
            <td>${(d.name || "-").toString().slice(0,48)}</td>
            <td><strong>${d.score ?? 0}</strong></td>
            <td>${fmtTime(d.totalTime)}</td>
          `;
          rows.appendChild(tr);
          pos++;
        });
      }, (e)=>{
        console.error("Ranking live error:", e?.code, e?.message);
        rows.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px;">Erro ao carregar ranking.</td></tr>`;
      });
    }

    startLiveRanking();
  </script>
</body>
</html>
