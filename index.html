<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <script type="module" src="js/index.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">🔵 Quiz EMR</div>
    <nav><a href="quiz.html">Evento</a></nav>
  </header>

  <main>
    <section class="card">
      <div class="home-grid">
        <!-- Form -->
        <div>
          <h1 class="hero-title">Pronto para jogar? 🎯</h1>
          <p class="hero-text">Responda rápido e acerte para pontuar mais. Visual claro com cartões no estilo Energisa.</p>

          <form id="start-form" class="form-stack">
            <input id="name" class="input" type="text" placeholder="Seu nome" required />
            <input id="email" class="input" type="email" placeholder="Seu e-mail (empresa)" required />
            <button class="btn primary" type="submit">Começar agora</button>
          </form>

          <p class="muted">Ao iniciar, você concorda em aparecer no ranking do evento.</p>
        </div>

        <!-- Ranking -->
        <div>
          <h2>🏆 Ranking em tempo real</h2>
          <table class="table table-compact">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Pontos</th>
                <th>Tempo</th>
              </tr>
            </thead>
            <tbody id="ranking-rows">
              <tr><td colspan="4" class="muted">Carregando…</td></tr>
            </tbody>
          </table>
          <p class="muted">Desempate por menor tempo total.</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
