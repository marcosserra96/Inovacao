<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî In√≠cio</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev"/>
  <style>
    /* Autocomplete */
    .autocomplete{ position:relative; }
    .typeahead{
      position:absolute; top:calc(100% + 6px); left:0; right:0;
      z-index:50;
      list-style:none; margin:0; padding:6px;
      max-height:240px; overflow:auto;
      background:#0b2f39;                   /* escuro (Energisa) */
      color:#e7f6fb;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      box-shadow:0 14px 28px rgba(0,0,0,.18), 0 10px 10px rgba(0,0,0,.12);
    }
    .typeahead li{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; padding:10px 12px; cursor:pointer; border-radius:10px;
    }
    .typeahead li .n{ font-weight:700; color:#e7f6fb; }
    .typeahead li .hint{ font-size:.85rem; opacity:.75; color:#cde7ef; }
    .typeahead li:hover, .typeahead li.active{ background:rgba(255,255,255,.06); }

    /* Garante que nada corte o dropdown */
    .card, .form, .hero { overflow: visible; }

    @media (max-width:640px){
      .typeahead{ max-height:50vh; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz EMR</span>
    </div>
    <div class="badge">Evento</div>
  </header>

  <section class="card">
    <div class="grid-home">
      <!-- HERO -->
      <div class="hero">
        <h1>Pronto para jogar? üéØ</h1>
        <p>Digite seu nome e <strong>escolha da lista oficial</strong> para participar.</p>

        <form id="start-form" class="form" novalidate>
          <div class="autocomplete">
            <input id="name" class="input" type="text" placeholder="Digite seu nome" required autocomplete="off"/>
            <ul id="suggestions" class="typeahead" role="listbox" aria-label="Sugest√µes" style="display:none"></ul>
          </div>
          <button id="start-btn" class="btn btn-pill btn-primary" type="submit">Come√ßar agora</button>
        </form>

        <div class="qr">
          <img id="qr" alt="QR do jogo"/>
          <button id="copy" class="btn btn-pill" style="background:#e9f4f8;color:#0a4561">Copiar link</button>
          <span id="copied" class="muted" style="display:none">Link copiado!</span>
        </div>
      </div>

      <!-- RANKING -->
      <aside class="side">
        <h2>üèÜ Ranking em tempo real</h2>
        <table class="table">
          <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
          <tbody id="ranking-rows">
            <tr><td colspan="4"><div class="skel"></div></td></tr>
            <tr><td colspan="4"><div class="skel"></div></td></tr>
            <tr><td colspan="4"><div class="skel"></div></td></tr>
          </tbody>
        </table>
        <p class="muted">Mostrando os 10 melhores (desempate por tempo).</p>
      </aside>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    /* =====================
       Carrega participantes
       ===================== */
    let participants = [];
    async function loadParticipants(){
      const tryPaths = ["participants.json", "data/participants.json"];
      for (const p of tryPaths){
        try{
          const res = await fetch(`${p}?v=${Date.now()}`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          if (Array.isArray(data.participants) && data.participants.length){
            participants = data.participants;
            console.log(`‚úÖ participants carregado de: ${p} ‚Äî ${participants.length} itens`);
            return;
          }
        }catch(e){
          console.warn(`‚ö†Ô∏è Falhou ${p}:`, e.message||e);
        }
      }
      console.error("‚ùå N√£o encontrei participants.json (nem em / nem em /data).");
      participants = [];
    }
    loadParticipants();

    /* =====================
       Autocomplete (nome)
       ===================== */
    const nameEl = document.getElementById('name');
    const sugEl  = document.getElementById('suggestions');
    let filtered = [], chosen=null, active=-1;

    function norm(s){ return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase(); }

    // abre com 1+ letra (ajuste para 2 se preferir)
    function filterNames(q){
      const n = norm(q);
      if (n.length < 1) return [];
      return (participants||[])
        .map(p => ({...p,score: norm(p.name).includes(n)?1:0}))
        .filter(x => x.score>0)
        .slice(0,8);
    }

    function renderSuggestions(list){
      sugEl.innerHTML='';
      if(!list.length){ hideSug(); return; }
      list.forEach((p,i)=>{
        const li=document.createElement('li');
        li.role='option';
        li.innerHTML = `<span class="n">${p.name}</span>${p.hint?`<span class="hint">${p.hint}</span>`:''}`;
        li.onclick = ()=> pick(i);
        sugEl.appendChild(li);
      });
      sugEl.style.display='block';
      active=-1;
    }
    function hideSug(){ sugEl.style.display='none'; active=-1; }
    function pick(i){
      const p = filtered[i]; if(!p) return;
      nameEl.value = p.name;
      chosen = p;
      hideSug();
    }
    function move(delta){
      const items = [...sugEl.children]; if(!items.length) return;
      active = (active + delta + items.length) % items.length;
      items.forEach((li,idx)=> li.classList.toggle('active', idx===active));
      if(active>=0) items[active].scrollIntoView({block:'nearest'});
    }

    let debounce;
    function onInput(){
      chosen=null;
      clearTimeout(debounce);
      debounce = setTimeout(()=>{
        filtered = filterNames(nameEl.value);
        renderSuggestions(filtered);
      },110);
    }
    nameEl.addEventListener('input', onInput);
    nameEl.addEventListener('keydown', (e)=>{
      if(sugEl.style.display==='block'){
        if(e.key==='ArrowDown'){ e.preventDefault(); move(1); }
        if(e.key==='ArrowUp'){   e.preventDefault(); move(-1); }
        if(e.key==='Enter'){     e.preventDefault(); if(active>=0) pick(active); }
        if(e.key==='Escape'){    e.preventDefault(); hideSug(); }
      }
    });
    document.addEventListener('click', (e)=>{
      if(!e.target.closest('.autocomplete')) hideSug();
    });

    /* =====================
       Submit
       ===================== */
    document.getElementById('start-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      if(!chosen){
        // se quiser permitir "nome livre", remova este if
        alert("Selecione seu nome da lista oficial.");
        return;
      }
      const qs = new URLSearchParams({ id: chosen.id, name: chosen.name }).toString();
      location.href = `quiz.html?${qs}`;
    });

    /* =====================
       QR & Copiar link
       ===================== */
    const homeURL = location.origin + location.pathname;
    const qrURL   = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(homeURL)}`;
    document.getElementById('qr').src = qrURL;
    document.getElementById('copy').onclick = async ()=>{
      await navigator.clipboard.writeText(homeURL);
      const ok=document.getElementById('copied');
      ok.style.display='inline'; setTimeout(()=>ok.style.display='none',1500);
    };

    /* =====================
       Ranking ao vivo
       ===================== */
    const rows = document.getElementById('ranking-rows');
    const fmt  = (t)=> Number.isFinite(+t) ? `${(+t).toFixed(1)}s` : "-";

    function renderData(data){
      rows.innerHTML="";
      const top = data.slice(0,10);
      if(!top.length){
        rows.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px;">Sem resultados ainda.</td></tr>`;
        return;
      }
      let pos=1;
      for(const d of top){
        let medal=pos; if(pos===1)medal="üèÜ"; else if(pos===2)medal="ü•à"; else if(pos===3)medal="ü•â";
        const tr=document.createElement('tr');
        tr.innerHTML = `
          <td>${medal}</td>
          <td>${(d.name||"-").toString().slice(0,48)}</td>
          <td><strong>${d.score ?? 0}</strong></td>
          <td>${fmt(d.totalTime)}</td>`;
        rows.appendChild(tr); pos++;
      }
    }

    async function startLive(){
      try{
        const baseQ = query(collection(db,"scores"), orderBy("score","desc"), limit(10));
        const snap  = await getDocs(baseQ);
        const pre   = snap.docs.map(d=>d.data())
                         .sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
        renderData(pre);

        onSnapshot(baseQ, (s)=>{
          const arr = s.docs.map(d=>d.data())
                       .sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
          renderData(arr);
        });
      }catch(e){ console.error(e); }
    }
    startLive();
  </script>
</body>
</html>
