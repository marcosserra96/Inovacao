<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR — Início</title>
  <link rel="stylesheet" href="assets/styles.css?v=7"/>
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz EMR</span>
    </div>
    <div class="badge">Evento</div>
  </header>

  <main class="card modern-card">
    <div class="modern-grid">
      <!-- LEFT -->
      <div class="hero-card">
        <h1 class="hero-title">Pronto para jogar? 🎯</h1>
        <p class="hero-sub">Responda rápido e acerte para pontuar mais. Estilo Energisa, leve e moderno.</p>

        <form id="start-form" class="hero-form">
          <input id="name"  class="input" type="text"  placeholder="Seu nome" required/>
          <input id="email" class="input" type="email" placeholder="Seu e-mail (empresa)" required/>
          <button class="btn btn-pill btn-energisa" type="submit">Começar agora</button>
        </form>

        <p class="muted" style="margin-top:10px">Ao iniciar, você concorda em aparecer no ranking do evento.</p>
      </div>

      <!-- RIGHT -->
      <aside class="side-card">
        <h2 class="side-title">🏆 Ranking em tempo real</h2>
        <table class="table">
          <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
          <tbody id="ranking-rows">
            <tr><td colspan="4" class="muted" style="padding:14px;">Carregando…</td></tr>
          </tbody>
        </table>
        <p class="muted">Desempate por menor tempo total.</p>
      </aside>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Form -> abre quiz com nome/email
    document.getElementById('start-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      const name=document.getElementById('name').value.trim();
      const email=document.getElementById('email').value.trim();
      if(!name||!email) return;
      const p=new URLSearchParams({name,email});
      location.href=`quiz.html?${p.toString()}`;
    });

    // Ranking live (score desc) + desempate por tempo no cliente
    const rows=document.getElementById('ranking-rows');
    const fmt=(t)=>Number.isFinite(+t)?`${(+t).toFixed(1)}s`:"-";
    const q=query(collection(db,"scores"),orderBy("score","desc"),limit(20));

    onSnapshot(q,(snap)=>{
      const data=[]; snap.forEach(d=>data.push(d.data()));
      data.sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
      rows.innerHTML="";
      if(!data.length){ rows.innerHTML=`<tr><td colspan="4" class="muted" style="padding:14px;">Sem resultados ainda.</td></tr>`; return; }
      let pos=1;
      for(const d of data){
        let medal=pos; if(pos===1) medal="🏆"; else if(pos===2) medal="🥈"; else if(pos===3) medal="🥉";
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td>${medal}</td>
          <td>${(d.name||"-").toString().slice(0,48)}</td>
          <td><strong>${d.score??0}</strong></td>
          <td>${fmt(d.totalTime)}</td>`;
        rows.appendChild(tr); pos++;
      }
    },(e)=>{
      console.error(e);
      rows.innerHTML=`<tr><td colspan="4" class="muted" style="padding:14px;">Erro ao carregar ranking.</td></tr>`;
    });
  </script>
</body>
</html>
