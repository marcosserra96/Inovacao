<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de InovaÃ§Ã£o - EMR</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev" />
</head>
<body>
  <!-- === CONTEÃšDO ORIGINAL INTACTO === -->
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz de InovaÃ§Ã£o - EMR</span>
    </div>
  </header>

  <section class="card">
    <div class="grid-home">
      <!-- HERO -->
      <div class="hero">
        <h1 id="homeTitle">Pronto para jogar? ğŸ¯</h1>
        <p id="homeDescription">Digite seu nome e escolha sua fase para comeÃ§ar o desafio!</p>

        <div class="actions">
          <input id="nameInput" type="text" placeholder="Seu nome..." />
          <button id="startBtn">ComeÃ§ar agora</button>
        </div>

        <p class="note" id="homeRanking">Mostrando os 10 melhores (desempate por tempo)</p>
      </div>

      <!-- RANKING -->
      <div class="ranking">
        <h2>ğŸ† Ranking</h2>
        <ul id="rankingList"></ul>
      </div>
    </div>
  </section>

  <!-- === NOVO: ÃCONE DE ENGRENAGEM === -->
  <div id="settingsBtn" 
       style="position: fixed; bottom: 20px; right: 20px; font-size: 24px; color: rgba(255,255,255,0.6); cursor: pointer; z-index: 999; transition: all 0.3s ease;">
    âš™ï¸
  </div>

  <!-- === NOVO: MODAL DE SENHA === -->
  <div id="passwordModal"
       style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;
              z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;">
    <div style="background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 16px; padding: 28px; width: 90%;
                max-width: 360px; box-shadow: 0 8px 24px rgba(0,0,0,0.25); text-align: center;">
      <h3 style="margin-bottom: 16px; font-size: 1.3rem; color: #009bc1;">ğŸ”’ Acesso Restrito</h3>
      <input type="password" id="adminPassword" placeholder="Digite a senha"
             style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; outline: none;">
      <button id="confirmPassword"
              style="margin-top: 16px; background: #009bc1; border: none; color: #fff; font-weight: 600; border-radius: 8px;
                     padding: 10px 18px; cursor: pointer; width: 100%; transition: background 0.3s;">Entrar</button>
      <div id="errorMsg" style="margin-top: 10px; color: #e53935; font-size: 0.9rem; display: none;">Senha incorreta.</div>
    </div>
  </div>

  <!-- === SCRIPTS ORIGINAIS + AJUSTES === -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, limit } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === RANKING (mesmo do original) ===
    async function loadRanking() {
      const q = query(collection(db, "scores"), orderBy("score", "desc"), orderBy("totalTime", "asc"), limit(10));
      const querySnapshot = await getDocs(q);
      const list = document.getElementById("rankingList");
      list.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const li = document.createElement("li");
        li.textContent = `${d.name} â€” ${d.score} pts (${d.totalTime}s)`;
        list.appendChild(li);
      });
    }

    // === TEXTOS DINÃ‚MICOS (config/homepage) ===
    async function loadHomeConfig() {
      try {
        const snap = await getDoc(doc(db, "config", "homepage"));
        if (snap.exists()) {
          const data = snap.data();
          if (data.title) document.getElementById("homeTitle").textContent = data.title;
          if (data.description) document.getElementById("homeDescription").textContent = data.description;
          if (data.button) document.getElementById("startBtn").textContent = data.button;
          if (data.rankingText) document.getElementById("homeRanking").textContent = data.rankingText;
        }
      } catch (e) {
        console.warn("Falha ao carregar textos:", e);
      }
    }

    // === INICIALIZAÃ‡ÃƒO ===
    loadRanking();
    loadHomeConfig();

    // === AÃ‡Ã•ES ===
    const modal = document.getElementById("passwordModal");
    const settingsBtn = document.getElementById("settingsBtn");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordInput = document.getElementById("adminPassword");
    const errorMsg = document.getElementById("errorMsg");

    // abrir modal
    settingsBtn.addEventListener("click", () => {
      modal.style.opacity = "1";
      modal.style.pointerEvents = "all";
      passwordInput.focus();
    });

    // confirmar senha
    confirmPassword.addEventListener("click", () => {
      if (passwordInput.value.trim() === "emr2025") {
        window.location.href = "admin.html?auth=ok";
      } else {
        errorMsg.style.display = "block";
        passwordInput.value = "";
      }
    });

    // fechar modal ao clicar fora
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.opacity = "0";
        modal.style.pointerEvents = "none";
        errorMsg.style.display = "none";
      }
    });

    // atalhos de teclado
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && modal.style.pointerEvents === "all") confirmPassword.click();
      if (e.key === "Escape" && modal.style.pointerEvents === "all") {
        modal.style.opacity = "0";
        modal.style.pointerEvents = "none";
        errorMsg.style.display = "none";
      }
    });

    // iniciar quiz
    document.getElementById("startBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Digite seu nome para comeÃ§ar!");
      const id = name.normalize("NFD").replace(/[\\u0300-\\u036f]/g,"").toLowerCase().replace(/\\s+/g,"-");
      window.location.href = `quiz.html?name=${encodeURIComponent(name)}&id=${id}`;
    });
  </script>
</body>
</html>
