<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî In√≠cio</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev"/>
  <style>
    /* Sugest√µes */
    .typeahead{
      list-style:none;margin:8px 0 0;padding:0;
      border:1px solid rgba(0,0,0,.08); border-radius:12px;
      background:#fff; max-height:220px; overflow:auto;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      position:absolute; width:100%; z-index:10;
    }
    .typeahead li{
      padding:10px 12px; cursor:pointer;
    }
    .typeahead li:hover, .typeahead li.active{
      background:#e9f4f8
    }
    .muted{ font-size:.85rem; color:#555 }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz EMR</span>
    </div>
    <div class="badge">Evento</div>
  </header>

  <section class="card">
    <div class="grid-home">
      <!-- HERO -->
      <div class="hero">
        <h1>Pronto para jogar? üéØ</h1>
        <p>Digite seu nome e escolha da lista oficial para participar.</p>

        <form id="start-form" class="form" novalidate style="position:relative">
          <input id="name" class="input" type="text" placeholder="Digite seu nome" required autocomplete="off"/>
          <ul id="suggestions" class="typeahead" style="display:none"></ul>
          <button id="start-btn" class="btn btn-pill btn-primary" type="submit">Come√ßar agora</button>
        </form>

        <p class="muted" style="margin:10px 0 6px">Somente nomes da lista oficial podem jogar.</p>

        <!-- QR + Copiar link -->
        <div class="qr">
          <img id="qr" alt="QR do jogo"/>
          <button id="copy" class="btn btn-pill" style="background:#e9f4f8;color:#0a4561">Copiar link</button>
          <span id="copied" class="muted" style="display:none">Link copiado!</span>
        </div>
      </div>

      <!-- RANKING -->
      <aside class="side">
        <h2>üèÜ Ranking em tempo real</h2>
        <table class="table">
          <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
          <tbody id="ranking-rows">
            <tr><td colspan="4" class="muted" style="padding:14px;">Carregando‚Ä¶</td></tr>
          </tbody>
        </table>
        <p class="muted">Mostrando os 10 melhores (desempate por tempo).</p>
      </aside>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // üîë MESMO CONFIG do quiz
    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const nameEl = document.getElementById('name');
    const sugEl  = document.getElementById('suggestions');
    let participants = [], filtered = [], chosen=null;

    // Carrega lista oficial
    async function loadParticipants(){
      try{
        const res = await fetch("data/participants.json?_="+Date.now());
        const json = await res.json();
        participants = json.participants || [];
      }catch(e){ console.error("Erro ao carregar participantes", e); }
    }
    loadParticipants();

    // Helpers
    function norm(s){ return s.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase(); }
    function filterNames(q){
      const n = norm(q);
      return participants.filter(p => norm(p.name).includes(n)).slice(0,8);
    }
    function renderSuggestions(list){
      sugEl.innerHTML="";
      if(!list.length){ sugEl.style.display='none'; return; }
      list.forEach((p)=>{
        const li=document.createElement('li');
        li.textContent=p.name;
        li.onclick=()=>{ nameEl.value=p.name; chosen=p; sugEl.style.display='none'; };
        sugEl.appendChild(li);
      });
      sugEl.style.display='block';
    }

    nameEl.addEventListener('input',()=>{
      chosen=null;
      filtered=filterNames(nameEl.value);
      renderSuggestions(filtered);
    });

    // Submeter somente se escolheu da lista
    document.getElementById('start-form').addEventListener('submit',(e)=>{
      e.preventDefault();
      if(!chosen){ alert("Selecione seu nome na lista oficial"); return; }
      const qs = new URLSearchParams({ id:chosen.id, name:chosen.name }).toString();
      location.href=`quiz.html?${qs}`;
    });

    // ===== QR e copiar link =====
    const homeURL = location.origin + location.pathname;
    const qrURL   = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(homeURL)}`;
    document.getElementById('qr').src = qrURL;
    document.getElementById('copy').onclick = async ()=>{
      await navigator.clipboard.writeText(homeURL);
      const ok = document.getElementById('copied');
      ok.style.display='inline'; setTimeout(()=>ok.style.display='none',1500);
    };

    // ===== Ranking =====
    const rows = document.getElementById('ranking-rows');
    const fmt  = (t)=> Number.isFinite(+t) ? `${(+t).toFixed(1)}s` : "-";

    function renderData(data){
      rows.innerHTML = "";
      const top = data.slice(0,10);
      if(!top.length){
        rows.innerHTML = `<tr><td colspan="4" class="muted" style="padding:14px;">Sem resultados ainda.</td></tr>`;
        return;
      }
      let pos=1;
      for(const d of top){
        let medal=pos; if(pos===1)medal="üèÜ"; else if(pos===2)medal="ü•à"; else if(pos===3)medal="ü•â";
        const tr=document.createElement('tr');
        tr.innerHTML = `
          <td>${medal}</td>
          <td>${(d.name||"-").toString().slice(0,48)}</td>
          <td><strong>${d.score ?? 0}</strong></td>
          <td>${fmt(d.totalTime)}</td>`;
        rows.appendChild(tr); pos++;
      }
    }

    async function startLive(){
      try{
        const baseQ = query(collection(db,"scores"), orderBy("score","desc"), limit(20));
        const snap  = await getDocs(baseQ);
        const pre   = snap.docs.map(d=>d.data())
                         .sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
        renderData(pre);

        onSnapshot(baseQ, (s)=>{
          const arr = s.docs.map(d=>d.data())
                       .sort((a,b)=> (b.score??0)-(a.score??0) || (a.totalTime??9e9)-(b.totalTime??9e9));
          renderData(arr);
        });
      }catch(e){ console.error(e); }
    }
    startLive();
  </script>
</body>
</html>
