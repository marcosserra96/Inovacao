<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Inova√ß√£o - EMR</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev" />

  <style>
    /* √çcone de engrenagem transl√∫cido */
    .settings-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      z-index: 50;
      transition: all 0.3s ease;
    }
    .settings-icon:hover {
      color: #fff;
      transform: rotate(45deg);
    }

    /* Modal moderno */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-backdrop.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal-box {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 28px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      text-align: center;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-box h3 {
      margin-bottom: 16px;
      font-size: 1.3rem;
      color: #009bc1;
      font-weight: 600;
    }
    .modal-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    .modal-box input:focus {
      border-color: #009bc1;
    }
    .modal-box button {
      margin-top: 16px;
      background: #009bc1;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    .modal-box button:hover {
      background: #007a99;
    }
    .error-message {
      margin-top: 10px;
      color: #e53935;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- mant√©m o visual e estrutura originais -->
  <header class="header">
    <div class="brand">
      <span class="logo-dot"></span><span class="title">Quiz de Inova√ß√£o - EMR</span>
    </div>
  </header>

  <section class="card">
    <div class="grid-home">
      <div class="hero">
        <h1 id="homeTitle">Pronto para jogar? üéØ</h1>
        <p id="homeDescription">Digite seu nome e escolha sua fase para come√ßar o desafio!</p>

        <div class="actions">
          <input id="nameInput" type="text" placeholder="Seu nome..." />
          <button id="startBtn">Come√ßar agora</button>
        </div>

        <p class="note" id="homeRanking">Mostrando os 10 melhores (desempate por tempo)</p>
      </div>

      <div class="ranking">
        <h2>üèÜ Ranking</h2>
        <ul id="rankingList"></ul>
      </div>
    </div>
  </section>

  <!-- √çcone de engrenagem -->
  <div class="settings-icon" id="settingsBtn">‚öôÔ∏è</div>

  <!-- Modal de senha -->
  <div class="modal-backdrop" id="passwordModal">
    <div class="modal-box">
      <h3>üîí Acesso Restrito</h3>
      <input type="password" id="adminPassword" placeholder="Digite a senha" />
      <button id="confirmPassword">Entrar</button>
      <div class="error-message" id="errorMsg">Senha incorreta.</div>
    </div>
  </div>

  <!-- Firebase + scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Ranking ===
    async function loadRanking() {
      const q = query(collection(db, "scores"), orderBy("score", "desc"), orderBy("totalTime", "asc"), limit(10));
      const querySnapshot = await getDocs(q);
      const list = document.getElementById("rankingList");
      list.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const li = document.createElement("li");
        li.textContent = `${d.name} ‚Äî ${d.score} pts (${d.totalTime}s)`;
        list.appendChild(li);
      });
    }

    // === Textos din√¢micos da p√°gina ===
    async function loadHomeConfig() {
      try {
        const snap = await getDoc(doc(db, "config", "homepage"));
        if (snap.exists()) {
          const data = snap.data();
          if (data.title) document.getElementById("homeTitle").textContent = data.title;
          if (data.description) document.getElementById("homeDescription").textContent = data.description;
          if (data.button) document.getElementById("startBtn").textContent = data.button;
          if (data.rankingText) document.getElementById("homeRanking").textContent = data.rankingText;
        }
      } catch (e) {
        console.warn("Falha ao carregar textos:", e);
      }
    }

    loadRanking();
    loadHomeConfig();

    // === Modal de senha ===
    const modal = document.getElementById("passwordModal");
    const settingsBtn = document.getElementById("settingsBtn");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordInput = document.getElementById("adminPassword");
    const errorMsg = document.getElementById("errorMsg");

    settingsBtn.addEventListener("click", () => {
      modal.classList.add("active");
      passwordInput.focus();
    });

    confirmPassword.addEventListener("click", () => {
      if (passwordInput.value.trim() === "emr2025") {
        window.location.href = "admin.html?auth=ok";
      } else {
        errorMsg.style.display = "block";
        passwordInput.value = "";
      }
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && modal.classList.contains("active")) confirmPassword.click();
      if (e.key === "Escape") modal.classList.remove("active");
    });

    // === Bot√£o "Come√ßar agora" ===
    document.getElementById("startBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Digite seu nome para come√ßar!");
      const id = name.normalize("NFD").replace(/[\\u0300-\\u036f]/g,"").toLowerCase().replace(/\\s+/g,"-");
      window.location.href = `quiz.html?name=${encodeURIComponent(name)}&id=${id}`;
    });
  </script>
</body>
</html>
