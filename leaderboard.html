<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî Ranking</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="bg-gradient"></div>

  <header class="topbar card">
    <div class="brand sm">
      <div class="logo-dot"></div>
      <span>Ranking</span>
    </div>
    <a class="btn ghost" href="index.html">Novo Jogo</a>
  </header>

  <main class="container narrow">
    <section class="card entrance">
      <table class="table pretty">
        <thead>
          <tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <p class="muted center">Desempate por menor tempo total.</p>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    /* üîß COLE SEU firebaseConfig AQUI (o mesmo do quiz)
    const firebaseConfig = { ... };
    */
    const firebaseConfig = window.firebaseConfig || firebaseConfig;

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const rows = document.getElementById('rows');
    const q = query(collection(db,"scores"),
      orderBy("score","desc"), orderBy("totalTime","asc"), limit(50));

    onSnapshot(q, (snap)=>{
      rows.innerHTML = "";
      let pos = 1;
      snap.forEach(doc=>{
        const d = doc.data();
        let rank = pos;
        if(pos===1) rank = "üèÜ";
        else if(pos===2) rank = "ü•à";
        else if(pos===3) rank = "ü•â";

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rank}</td>
          <td>${d.name || "-"}</td>
          <td>${d.score ?? 0}</td>
          <td>${(d.totalTime ?? 0).toFixed ? d.totalTime.toFixed(1) : d.totalTime}</td>
        `;
        rows.appendChild(tr);
        pos++;
      });
    });
  </script>
</body>
</html>
