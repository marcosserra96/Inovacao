<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî Ranking</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo-dot"></div><div class="title">Ranking</div>
    </div>
    <a class="btn ghost" href="index.html">Novo jogo</a>
  </div>

  <main class="container narrow">
    <section class="card">
      <table class="table">
        <thead><tr><th>#</th><th>Nome</th><th>Pontos</th><th>Tempo</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    /* COLE SEU firebaseConfig AQUI */
    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.firebasestorage.app",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const rows = document.getElementById('rows');
    const q = query(collection(db,"scores"), orderBy("score","desc"), orderBy("totalTime","asc"), limit(50));

    onSnapshot(q, snap=>{
      rows.innerHTML = "";
      let pos = 1;
      snap.forEach(doc=>{
        const d = doc.data();
        let medal = pos;
        if(pos===1) medal = "üèÜ";
        else if(pos===2) medal = "ü•à";
        else if(pos===3) medal = "ü•â";
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="rank-medal">${medal}</td>
          <td>${d.name || "-"}</td>
          <td>${d.score ?? 0}</td>
          <td>${(d.totalTime ?? 0).toFixed ? d.totalTime.toFixed(1) : d.totalTime}</td>
        `;
        rows.appendChild(tr);
        pos++;
      });
    });
  </script>
</body>
</html>
