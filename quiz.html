<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Inova√ß√£o - EMR</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      padding: 24px;
      text-align: center;
    }
    h1 { color: var(--main-color); }
    .option {
      background: #e9e9e9;
      border-radius: 6px;
      padding: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover { background: #d0f0f8; }
    .btn {
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #logo {
      max-width: 120px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="homeCard">
    <img id="logo" alt="Logo do Quiz">
    <h1 id="quizName">Quiz de Inova√ß√£o - EMR</h1>
    <p id="quizSubtitle">Testando seus conhecimentos sobre inova√ß√£o! ‚ö°</p>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <button class="btn" id="startBtn">Iniciar</button>
  </div>

  <div class="card" id="quizCard" style="display:none;">
    <p id="questionTitle"></p>
    <div id="options"></div>
    <p id="timer" style="margin-top:16px; font-weight:bold;"></p>
  </div>

  <div class="card" id="endCard" style="display:none;">
    <h2>üèÅ Resultado Final</h2>
    <p id="finalScore"></p>
    <button class="btn" id="restartBtn">Jogar Novamente</button>
  </div>

  <script type="module">
    // ======= Firebase =======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, getDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.appspot.com",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ======= Elementos =======
    const homeCard = document.getElementById("homeCard");
    const quizCard = document.getElementById("quizCard");
    const endCard = document.getElementById("endCard");
    const questionTitle = document.getElementById("questionTitle");
    const optionsDiv = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const playerNameInput = document.getElementById("playerName");
    const logo = document.getElementById("logo");
    const quizNameEl = document.getElementById("quizName");
    const quizSubtitleEl = document.getElementById("quizSubtitle");
    const finalScoreEl = document.getElementById("finalScore");

    // ======= Vari√°veis =======
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let config = {
      nomeQuiz: "Quiz de Inova√ß√£o - EMR",
      tituloInicial: "Testando seus conhecimentos sobre inova√ß√£o!",
      corPrincipal: "#009BC1",
      logoURL: "",
      tempoPorPergunta: 20,
      pontosPorAcerto: 1000
    };

    // ======= Fun√ß√µes =======
    async function loadConfig() {
      const ref = doc(db, "config", "quizSettings");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        config = { ...config, ...snap.data() };
        document.documentElement.style.setProperty("--main-color", config.corPrincipal || "#009BC1");
        quizNameEl.textContent = config.nomeQuiz || "Quiz de Inova√ß√£o - EMR";
        quizSubtitleEl.textContent = config.tituloInicial || "Mostre seu conhecimento sobre inova√ß√£o!";
        if (config.logoURL) {
          logo.src = config.logoURL;
          logo.style.display = "block";
        }
      } else {
        document.documentElement.style.setProperty("--main-color", "#009BC1");
      }
    }

    async function loadQuestions() {
      const snap = await getDocs(collection(db, "questions"));
      questions = snap.docs.map(d => d.data());
      if (questions.length === 0) {
        alert("Nenhuma pergunta cadastrada no banco de dados!");
      }
    }

    function startQuiz() {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Digite seu nome para come√ßar!");
        return;
      }
      homeCard.style.display = "none";
      quizCard.style.display = "block";
      score = 0;
      currentQuestion = 0;
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        endQuiz();
        return;
      }
      const q = questions[currentQuestion];
      questionTitle.textContent = `${currentQuestion + 1}. ${q.title}`;
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => selectOption(index);
        optionsDiv.appendChild(btn);
      });

      timeLeft = config.tempoPorPergunta || 20;
      timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function selectOption(index) {
      clearInterval(timer);
      const q = questions[currentQuestion];
      if (index === q.answerIndex) score += config.pontosPorAcerto || 1000;
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    async function endQuiz() {
      quizCard.style.display = "none";
      endCard.style.display = "block";
      finalScoreEl.textContent = `Sua pontua√ß√£o: ${score} pontos`;
      const player = playerNameInput.value.trim();
      if (player) {
        await setDoc(doc(db, "scores", player.toLowerCase().replace(/\s+/g, "-")), {
          nome: player,
          score,
          data: new Date().toISOString()
        });
      }
    }

    restartBtn.onclick = () => {
      endCard.style.display = "none";
      homeCard.style.display = "block";
      playerNameInput.value = "";
    };

    startBtn.onclick = startQuiz;

    // ======= Inicializa√ß√£o =======
    (async () => {
      await loadConfig();
      await loadQuestions();
    })();
  </script>
</body>
</html>
