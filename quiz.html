<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz EMR</title>
  <link rel="stylesheet" href="assets/styles.css?v=2" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module">

    // ===========================
    // ðŸ”¥ Firebase ConfiguraÃ§Ã£o
    // ===========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.appspot.com",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===========================
    // âš™ï¸ VariÃ¡veis Globais
    // ===========================
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timerInterval;
    let tempoPorPergunta = 20;
    let pontosPorAcerto = 1000;

    const playerName = localStorage.getItem("quiz_player_name") || "Jogador";
    const questionContainer = document.getElementById("question-container");
    const questionTitle = document.getElementById("question-title");
    const optionsContainer = document.getElementById("options-container");
    const progressText = document.getElementById("progress-text");
    const timerBar = document.getElementById("timer-bar");
    const feedback = document.getElementById("feedback");
    const overlay = document.getElementById("overlay");

    // ===========================
    // ðŸ“¥ Carregar ConfiguraÃ§Ãµes + Perguntas
    // ===========================
    async function loadQuizData() {
      // ConfiguraÃ§Ãµes
      const cfgSnap = await getDoc(doc(db, "config", "quizSettings"));
      if (cfgSnap.exists()) {
        const cfg = cfgSnap.data();
        tempoPorPergunta = cfg.tempoPorPergunta ?? 20;
        pontosPorAcerto = cfg.pontosPorAcerto ?? 1000;
      }

      // Perguntas
      const querySnapshot = await getDocs(collection(db, "questions"));
      questions = querySnapshot.docs.map(doc => doc.data());

      // Embaralhar perguntas
      questions = questions.sort(() => Math.random() - 0.5);
      startQuiz();
    }

    // ===========================
    // â–¶ï¸ Iniciar Quiz
    // ===========================
    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    }

    // ===========================
    // ðŸ’¬ Exibir Pergunta
    // ===========================
    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        endQuiz();
        return;
      }

      const q = questions[currentQuestionIndex];
      questionTitle.textContent = q.title;

      // Embaralhar alternativas
      const shuffledOptions = q.options
        .map((opt, i) => ({ text: opt, index: i }))
        .sort(() => Math.random() - 0.5);

      optionsContainer.innerHTML = "";
      shuffledOptions.forEach((optObj) => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.textContent = optObj.text;
        btn.onclick = () => handleAnswer(optObj.index === q.answerIndex);
        optionsContainer.appendChild(btn);
      });

      progressText.textContent = `Pergunta ${currentQuestionIndex + 1} de ${questions.length}`;
      startTimer();
    }

    // ===========================
    // â±ï¸ Timer
    // ===========================
    function startTimer() {
      clearInterval(timerInterval);
      let timeLeft = tempoPorPergunta;
      timerBar.style.width = "100%";

      timerInterval = setInterval(() => {
        timeLeft--;
        timerBar.style.width = `${(timeLeft / tempoPorPergunta) * 100}%`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          handleAnswer(false, true);
        }
      }, 1000);
    }

    // ===========================
    // ðŸ§  Resposta
    // ===========================
    function handleAnswer(correct, timeout = false) {
      clearInterval(timerInterval);

      if (correct) {
        score += pontosPorAcerto;
        feedback.textContent = "âœ”ï¸ Correto!";
        feedback.className = "feedback correct";
        launchConfetti();
      } else if (timeout) {
        feedback.textContent = "â³ Tempo esgotado!";
        feedback.className = "feedback timeout";
      } else {
        feedback.textContent = "âŒ Errado!";
        feedback.className = "feedback wrong";
      }

      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.display = "none";
        feedback.textContent = "";
        currentQuestionIndex++;
        showQuestion();
      }, 1500);
    }

    // ===========================
    // ðŸŽ‰ Confete
    // ===========================
    function launchConfetti() {
      confetti({
        particleCount: 80,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    // ===========================
    // ðŸ Finalizar Quiz
    // ===========================
    async function endQuiz() {
      overlay.style.display = "flex";
      feedback.textContent = "ðŸ† ParabÃ©ns! Quiz finalizado!";

      await setDoc(doc(db, "scores", playerName.toLowerCase()), {
        name: playerName,
        score: score,
        timestamp: new Date()
      });

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }

    // ===========================
    // ðŸš€ Iniciar Tudo
    // ===========================
    loadQuizData();

  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #question-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      padding: 24px;
      text-align: center;
    }

    #question-title {
      font-size: 22px;
      font-weight: bold;
      color: #009bc1;
      margin-bottom: 16px;
    }

    .option-btn {
      display: block;
      width: 100%;
      background: #009bc1;
      color: white;
      border: none;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option-btn:hover {
      background: #007ea3;
    }

    #progress-text {
      margin-top: 10px;
      font-weight: 500;
    }

    #timer-bar {
      height: 6px;
      background: linear-gradient(90deg, #009BC1, #59C085);
      border-radius: 6px;
      width: 100%;
      margin-top: 8px;
      transition: width 1s linear;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 100;
    }

    .feedback.correct { color: #4CAF50; }
    .feedback.wrong { color: #F44336; }
    .feedback.timeout { color: #FF9800; }

  </style>
</head>

<body>
  <div id="question-container">
    <div id="question-title">Carregando...</div>
    <div id="options-container"></div>
    <div id="progress-text"></div>
    <div id="timer-bar"></div>
  </div>

  <div id="overlay">
    <div id="feedback"></div>
  </div>
</body>
</html>
