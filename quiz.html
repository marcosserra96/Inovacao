<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz EMR ‚Äî Perguntas</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="logo-dot"></div><div class="title">Quiz EMR</div>
    </div>
    <div class="badge" id="player-pill">Jogador</div>
  </div>

  <main class="container narrow">
    <div class="topbar">
      <div class="pill" id="q-count">Pergunta ‚Äî</div>
      <div class="progress"><div class="bar" id="progress"></div></div>
      <div class="pill" id="q-time">‚è± 0.0s</div>
      <a class="btn ghost" href="leaderboard.html">Ranking</a>
    </div>

    <section class="card">
      <h2 class="q-title" id="q-title"></h2>
      <div class="options" id="q-options"></div>

      <div class="grid" style="grid-template-columns: 1fr auto; align-items:center; margin-top:12px;">
        <div class="feedback" id="q-feedback"></div>
        <div class="actions">
          <button class="btn primary" id="next-btn" disabled>Pr√≥xima</button>
        </div>
      </div>
    </section>

    <section class="card" id="final" style="display:none">
      <h2>Resultado</h2>
      <div class="grid two">
        <div><strong>Pontua√ß√£o:</strong> <span id="total-score">0</span></div>
        <div><strong>Tempo total:</strong> <span id="total-time">0.0s</span></div>
      </div>
      <div style="margin-top:12px;">
        <button class="btn primary" id="send-btn">Enviar e ver Ranking</button>
      </div>
    </section>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { QUESTIONS, computeScore } from "./js/questions.js";

  // üîß SEU firebaseConfig (mantenha o seu)
  const firebaseConfig = {
    apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
    authDomain: "inovacao-emr.firebaseapp.com",
    projectId: "inovacao-emr",
    storageBucket: "inovacao-emr.firebasestorage.app",
    messagingSenderId: "1075399271811",
    appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
    measurementId: "G-8CTLMNCZJN"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  // Elements
  const qs=(s)=>document.querySelector(s), qsa=(s)=>document.querySelectorAll(s);
  const qCount=qs('#q-count'), qTitle=qs('#q-title')||qs('#question'), qOptions=qs('#q-options')||qs('#options');
  const qFeedback=qs('#q-feedback')||document.createElement('div'), nextBtn=qs('#next-btn');
  const progress=qs('#progress')||qs('#progress-bar'), qTime=qs('#q-time')||document.createElement('div');
  const finalBox=qs('#final'), totalScoreEl=qs('#total-score')||document.createElement('span'), totalTimeEl=qs('#total-time')||document.createElement('span');
  const playerPill=qs('#player-pill');

  const params = new URLSearchParams(location.search);
  const player = { name: params.get('name')||'Participante', email: params.get('email')||'' };
  if (playerPill) playerPill.textContent = player.name;

  // Estado
  let idx=0, totalScore=0, totalTime=0, questionStart=0, canAnswer=true, anim=null, sessionId=null;

  // üîπ Cria sess√£o no in√≠cio (n√£o √© obrigat√≥rio, mas √∫til)
  try {
    const r = await addDoc(collection(db,"sessions"),{
      name:player.name, email:player.email, startedAt:serverTimestamp()
    });
    sessionId = r.id;
    console.log("Sess√£o criada:", sessionId);
  } catch (e) {
    console.error("Erro criando sess√£o:", e.code, e.message);
  }

  function setProgress(){
    if(!progress) return;
    const pct = Math.round((idx/QUESTIONS.length)*100);
    // barra fluida (div progress-bar) ou width (div#progress)
    progress.style.width = pct + "%";
  }

  function startQuestion(){
    setProgress();
    const q = QUESTIONS[idx];
    if (qCount) qCount.textContent = `Pergunta ${idx+1} de ${QUESTIONS.length}`;
    qTitle.textContent = q.title;
    qOptions.innerHTML = "";
    if (qFeedback) qFeedback.textContent = "";
    if (nextBtn) nextBtn.disabled = true;
    canAnswer = true;

    q.options.forEach((opt,i)=>{
      const btn = document.createElement('button');
      btn.className = "option";
      btn.innerHTML = `<div class="bullet">${i+1}</div><div>${opt}</div>`;
      btn.onclick = ()=>answer(i);
      qOptions.appendChild(btn);
    });

    questionStart = performance.now();
    if (anim) cancelAnimationFrame(anim);
    const tick = ()=>{
      const s = (performance.now()-questionStart)/1000;
      if (qTime) qTime.textContent = `‚è± ${s.toFixed(1)}s`;
      anim = requestAnimationFrame(tick);
    };
    anim = requestAnimationFrame(tick);
  }

  function answer(index){
    if(!canAnswer) return;
    canAnswer = false;
    cancelAnimationFrame(anim);

    const elapsed = (performance.now()-questionStart)/1000;
    totalTime += elapsed;

    const q = QUESTIONS[idx];
    const correct = index === q.answerIndex;
    const score = computeScore(correct, elapsed);
    totalScore += score;

    if (qFeedback) qFeedback.textContent = correct ? `‚úîÔ∏è Correto! +${score} pontos` : `‚ùå Errado. +0 pontos`;
    qsa('.option').forEach((b,i)=>{
      b.disabled = true;
      b.classList.remove('selected');
      if(i===q.answerIndex) b.classList.add('success');
      if(i===index && i!==q.answerIndex) b.classList.add('danger');
    });

    // Pr√≥xima pergunta OU finalizar automaticamente
    setTimeout(() => {
      idx++;
      if (idx < QUESTIONS.length) {
        startQuestion();
      } else {
        finalizeAndSend(); // üî• envia autom√°tico ao terminar
      }
    }, 450); // pequena pausa para o usu√°rio ver o feedback
  }

  async function finalizeAndSend(){
    // mostra o resultado brevemente (se existir a se√ß√£o final)
    if (finalBox) {
      totalScoreEl.textContent = totalScore;
      totalTimeEl.textContent = `${totalTime.toFixed(1)}s`;
      finalBox.style.display = 'block';
    }

    try {
      const ref = await addDoc(collection(db,"scores"),{
        sessionId, name:player.name, email:player.email,
        score: totalScore, totalTime: Math.round(totalTime*100)/100,
        createdAt: serverTimestamp()
      });
      console.log("Score enviado! id:", ref.id);
      // vai direto para o ranking
      location.href = "leaderboard.html";
    } catch (e) {
      console.error("Erro ao enviar score:", e.code, e.message);
      alert("Falha ao enviar. Tente novamente.");
    }
  }

  // Inicia
  startQuestion();
</script>

</body>
</html>
