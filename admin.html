<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Quiz EMR</title>
  <style>
    body { background:#f5f5f5; font-family:Arial, sans-serif; }
    .admin-container { max-width:900px; margin:40px auto; background:#fff; padding:24px; border-radius:14px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:none; }
    h1,h2 { color:#0074A6; margin-top:20px; }
    label { font-weight:bold; display:block; margin-top:10px; margin-bottom:4px; }
    input, textarea { width:100%; padding:6px; border-radius:6px; border:1px solid #ccc; margin-bottom:8px; }
    button { background:#009BC1; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; transition:background 0.3s; }
    button:hover { background:#007a98; }
    .delete { background:#d9534f; }
    .config-section { border:1px solid #ccc; border-radius:8px; background:#f9f9f9; padding:12px; margin-bottom:20px; }
    .option-item { display:flex; align-items:center; margin-bottom:6px; }
    .option-item input[type=text]{ flex:1; margin-left:8px; }
    .add-option { margin-bottom:8px; background:#00a5c6; }
    img#logoPreview { max-width:120px; display:block; margin-top:8px; border-radius:6px; }
    .color-preview { width:80px; height:30px; border-radius:6px; margin-top:6px; border:1px solid #ccc; display:inline-block; vertical-align:middle; }

    /* Toasts */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 9999;
    }
    .toast {
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: slideIn 0.4s ease forwards;
      opacity: 0.95;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #d9534f; }
    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="admin-container" id="panel">
    <h1>‚öôÔ∏è Painel do Quiz EMR</h1>

    <div class="config-section">
      <h2>üè∑Ô∏è Identidade do Quiz</h2>
      <label>Nome do Quiz:</label>
      <input type="text" id="nomeQuiz">
      <label>Cor principal:</label>
      <input type="color" id="corPrincipal" value="#009BC1">
      <span class="color-preview" id="corPreview"></span>
      <label>Logo:</label>
      <input type="file" id="logoFile" accept="image/*">
      <img id="logoPreview" alt="Pr√©via da Logo">
    </div>

    <div class="config-section">
      <h2>üó£Ô∏è Textos da Tela Inicial</h2>
      <label>T√≠tulo:</label>
      <input type="text" id="tituloInicial">
      <label>Subt√≠tulo:</label>
      <input type="text" id="subtituloInicial">
    </div>

    <div class="config-section">
      <h2>‚öôÔ∏è Regras</h2>
      <label>Tempo por pergunta (s):</label>
      <input type="number" id="tempoPorPergunta" min="5" max="120" value="20">
      <label>Pontos por acerto:</label>
      <input type="number" id="pontosPorAcerto" min="100" max="5000" value="1000">
      <button id="saveConfig">üíæ Salvar Configura√ß√µes</button>
    </div>

    <h2>üìã Perguntas</h2>
    <button id="addQ">+ Nova Pergunta</button>
    <button id="saveAll" style="float:right;">üíæ Salvar Tudo</button>
    <div id="questions"></div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script type="module" defer>
    // ========= Toasts =========
    const toastContainer = document.getElementById("toastContainer");
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 400);
      }, 2800);
    }

    // ========= Autentica√ß√£o simples =========
    const senhaCorreta = "emr2025";
    const senha = prompt("Digite a senha de administrador:");
    if (senha !== senhaCorreta) {
      alert("Acesso negado.");
      window.location.href = "index.html";
      throw new Error("Acesso negado");
    }
    document.getElementById("panel").style.display = "block";

    // ========= Firebase =========
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.appspot.com",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ========= Elementos =========
    const nomeQuiz = document.getElementById("nomeQuiz");
    const corPrincipal = document.getElementById("corPrincipal");
    const corPreview = document.getElementById("corPreview");
    const logoFile = document.getElementById("logoFile");
    const logoPreview = document.getElementById("logoPreview");
    const tituloInicial = document.getElementById("tituloInicial");
    const subtituloInicial = document.getElementById("subtituloInicial");
    const tempoInput = document.getElementById("tempoPorPergunta");
    const pontosInput = document.getElementById("pontosPorAcerto");
    const saveConfigBtn = document.getElementById("saveConfig");
    const container = document.getElementById("questions");
    const addBtn = document.getElementById("addQ");
    const saveBtn = document.getElementById("saveAll");

    corPrincipal.addEventListener("input", () => corPreview.style.backgroundColor = corPrincipal.value);

    // ========= Carregar Config =========
    async function loadConfig() {
      try {
        const refCfg = doc(db, "config", "quizSettings");
        const snap = await getDoc(refCfg);
        if (snap.exists()) {
          const cfg = snap.data();
          nomeQuiz.value = cfg.nomeQuiz || "";
          corPrincipal.value = cfg.corPrincipal || "#009BC1";
          corPreview.style.backgroundColor = corPrincipal.value;
          tituloInicial.value = cfg.tituloInicial || "";
          subtituloInicial.value = cfg.subtituloInicial || "";
          tempoInput.value = cfg.tempoPorPergunta ?? 20;
          pontosInput.value = cfg.pontosPorAcerto ?? 1000;
          if (cfg.logoURL) { logoPreview.src = cfg.logoURL; }
        }
      } catch (err) {
        console.error(err);
        showToast("Erro ao carregar configura√ß√µes", "error");
      }
    }

    // ========= Salvar Config =========
    saveConfigBtn.onclick = async () => {
      try {
        await setDoc(doc(db, "config", "quizSettings"), {
          nomeQuiz: nomeQuiz.value,
          corPrincipal: corPrincipal.value,
          tituloInicial: tituloInicial.value,
          subtituloInicial: subtituloInicial.value,
          tempoPorPergunta: Number(tempoInput.value),
          pontosPorAcerto: Number(pontosInput.value)
        }, { merge: true });
        showToast("Configura√ß√µes salvas com sucesso!");
      } catch (err) {
        console.error(err);
        showToast("Erro ao salvar configura√ß√µes", "error");
      }
    };

    // ========= Upload Logo =========
    logoFile.addEventListener("change", async () => {
      const file = logoFile.files[0];
      if (!file) return;
      try {
        const fileRef = ref(storage, `logos/${file.name}`);
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        logoPreview.src = url;
        await setDoc(doc(db, "config", "quizSettings"), { logoURL: url }, { merge: true });
        showToast("Logo atualizada com sucesso!");
      } catch (err) {
        console.error(err);
        showToast("Erro ao enviar logo", "error");
      }
    });

    // ========= Perguntas =========
    async function loadQuestions() {
      const snap = await getDocs(collection(db, "questions"));
      return snap.docs.map(d => d.data());
    }

    function createQuestionBlock(q = { title: "", options: ["", ""], answerIndex: -1 }) {
      const div = document.createElement("div");
      div.className = "question";
      div.style.marginTop = "16px";
      div.style.padding = "10px";
      div.style.border = "1px solid #ccc";
      div.style.borderRadius = "8px";
      div.style.background = "#fdfdfd";

      div.innerHTML = `
        <input type="text" class="q-title" placeholder="T√≠tulo da pergunta" value="${q.title}" style="width:100%;margin-bottom:8px;">
        <div class="options-list" style="margin-bottom:8px;"></div>
        <button class="add-option">+ Adicionar op√ß√£o</button>
        <button class="delete" style="background:#d9534f;color:#fff;margin-left:8px;">Excluir</button>
      `;

      const optList = div.querySelector(".options-list");
      const addOptBtn = div.querySelector(".add-option");
      const delBtn = div.querySelector(".delete");

      function createOption(text = "", isCorrect = false) {
        const optDiv = document.createElement("div");
        optDiv.className = "option-item";
        optDiv.style.display = "flex";
        optDiv.style.alignItems = "center";
        optDiv.style.marginBottom = "6px";
        optDiv.innerHTML = `
          <input type="radio" name="correct-${Date.now()}" ${isCorrect ? "checked" : ""} style="margin-right:6px;">
          <input type="text" class="opt-text" value="${text}" placeholder="Texto da op√ß√£o" style="flex:1;padding:4px;">
          <button class="remove-opt" style="margin-left:8px;background:#bbb;color:white;border:none;padding:4px 8px;border-radius:4px;">üóë</button>
        `;
        optDiv.querySelector(".remove-opt").onclick = () => optDiv.remove();
        optList.appendChild(optDiv);
      }

      if (q.options && q.options.length > 0) {
        q.options.forEach((opt, i) => createOption(opt, i === q.answerIndex));
      } else {
        createOption();
        createOption();
      }

      addOptBtn.onclick = () => createOption();
      delBtn.onclick = () => div.remove();

      container.appendChild(div);
    }

    saveBtn.onclick = async () => {
      try {
        const blocks = [...container.querySelectorAll(".question")];
        for (const [i, div] of blocks.entries()) {
          const title = div.querySelector(".q-title").value.trim();
          const options = [...div.querySelectorAll(".opt-text")].map(o => o.value.trim()).filter(Boolean);
          const correctIndex = [...div.querySelectorAll("input[type=radio]")].findIndex(r => r.checked);
          if (!title || options.length < 2 || correctIndex === -1) {
            showToast(`Verifique a pergunta ${i + 1}`, "error");
            return;
          }
          await setDoc(doc(db, "questions", title.toLowerCase().replace(/\s+/g, "-")), { title, options, answerIndex: correctIndex });
        }
        showToast("Perguntas salvas com sucesso!");
      } catch (err) {
        console.error(err);
        showToast("Erro ao salvar perguntas", "error");
      }
    };

    addBtn.onclick = () => createQuestionBlock();

    (async () => {
      await loadConfig();
      const data = await loadQuestions();
      data.forEach(q => createQuestionBlock(q));
    })();
  </script>
</body>
</html>
