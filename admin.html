<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Quiz EMR</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />

  <!-- Estilos -->
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-chart-simple"></i>
        <span>Quiz EMR</span>
      </div>

      <nav class="menu">
        <button class="nav-item active" data-target="config">
          <i class="fa-solid fa-sliders"></i>
          <span>Configurações</span>
        </button>

        <button class="nav-item" data-target="questions">
          <i class="fa-solid fa-circle-question"></i>
          <span>Perguntas</span>
        </button>

        <button class="nav-item" id="viewQuiz">
          <i class="fa-solid fa-display"></i>
          <span>Visualizar Quiz</span>
        </button>

        <button class="nav-item" id="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Sair</span>
        </button>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main">
      <!-- Seção Configurações -->
      <section id="section-config" class="section active">
        <div class="card">
          <h2><i class="fa-solid fa-sliders"></i> Configurações Gerais</h2>

          <label>Nome do Quiz</label>
          <input type="text" id="nomeQuiz" placeholder="Ex: Quiz Inovação EMR" />

          <label>Cor principal</label>
          <input type="color" id="corPrincipal" value="#009BC1" />

          <label>Logo do Quiz</label>
          <input type="file" id="logoFile" accept="image/*" />
          <img id="logoPreview" alt="Prévia da Logo" class="logo-preview" />

          <hr />

          <label>Título da Tela Inicial</label>
          <input type="text" id="tituloInicial" placeholder="Título exibido na tela inicial" />

          <label>Subtítulo</label>
          <input type="text" id="subtituloInicial" placeholder="Mensagem introdutória" />

          <hr />

          <label>Tempo por pergunta (segundos)</label>
          <input type="number" id="tempoPorPergunta" min="5" max="120" value="20" />

          <label>Pontos por acerto</label>
          <input type="number" id="pontosPorAcerto" min="100" max="5000" value="1000" />

          <button id="saveConfig" class="btn-save">
            <i class="fa-solid fa-floppy-disk"></i> Salvar Configurações
          </button>
        </div>
      </section>

      <!-- Seção Perguntas -->
      <section id="section-questions" class="section">
        <div class="card">
          <h2><i class="fa-solid fa-circle-question"></i> Gerenciar Perguntas</h2>

          <div class="actions">
            <button id="addQuestion" class="btn-add">
              <i class="fa-solid fa-plus"></i> Nova Pergunta
            </button>
            <button id="saveAll" class="btn-save">
              <i class="fa-solid fa-floppy-disk"></i> Salvar Tudo
            </button>
          </div>

          <div id="questionsContainer"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
