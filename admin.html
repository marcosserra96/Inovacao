<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Administra√ß√£o - Quiz EMR</title>
  <link rel="stylesheet" href="assets/styles.css?v=dev"/>
  <style>
    body { background:#f5f5f5; font-family:Arial, sans-serif; }
    .admin-container { max-width:900px; margin:40px auto; background:#fff; padding:24px; border-radius:14px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:none; }
    h1,h2 { color:#0074A6; margin-top:20px; }
    label { font-weight:bold; display:block; margin-top:10px; margin-bottom:4px; }
    input[type=text], input[type=number], textarea, input[type=color] {
      width:100%; padding:6px; border-radius:6px; border:1px solid #ccc; margin-bottom:8px;
    }
    button { background:#009BC1; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    button:hover { background:#007a98; }
    .delete { background:#d9534f; }
    .config-section { border:1px solid #ccc; border-radius:8px; background:#f9f9f9; padding:12px; margin-bottom:20px; }
    .option-item { display:flex; align-items:center; margin-bottom:6px; }
    .option-item input[type=text]{ flex:1; margin-left:8px; }
    .add-option { margin-bottom:8px; background:#00a5c6; }
    .add-option:hover { background:#0088a5; }
    img#logoPreview { max-width:120px; display:block; margin-top:8px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="admin-container" id="panel">
    <h1>üß† Painel do Quiz EMR</h1>

    <!-- IDENTIDADE -->
    <div class="config-section">
      <h2>üè∑Ô∏è Identidade do Quiz</h2>
      <label>Nome do Quiz:</label>
      <input type="text" id="nomeQuiz">

      <label>Cor principal:</label>
      <input type="color" id="corPrincipal" value="#009BC1">

      <label>Logo do Quiz:</label>
      <input type="file" id="logoFile" accept="image/*">
      <img id="logoPreview" alt="Pr√©via da Logo">
    </div>

    <!-- TEXTOS -->
    <div class="config-section">
      <h2>üó£Ô∏è Textos da Tela Inicial</h2>
      <label>T√≠tulo principal:</label>
      <input type="text" id="tituloInicial">

      <label>Subt√≠tulo:</label>
      <input type="text" id="subtituloInicial">
    </div>

    <!-- REGRAS -->
    <div class="config-section">
      <h2>‚öôÔ∏è Regras do Quiz</h2>
      <label>‚è± Tempo por pergunta (segundos):</label>
      <input type="number" id="tempoPorPergunta" min="5" max="120" step="1" value="20">

      <label>üèÖ Pontos por acerto:</label>
      <input type="number" id="pontosPorAcerto" min="100" max="5000" step="100" value="1000">

      <button id="saveConfig">üíæ Salvar Configura√ß√µes</button>
    </div>

    <!-- PERGUNTAS -->
    <h2>üìã Perguntas</h2>
    <button id="addQ">+ Nova Pergunta</button>
    <button id="saveAll" style="float:right;">üíæ Salvar Tudo</button>
    <div id="questions"></div>
    <hr/>
    <button id="resetRank">üßπ Resetar Ranking</button>
  </div>

  <script type="module">
    // ======= Prote√ß√£o por senha =======
    const senhaCorreta = "emr2025";
    const senha = prompt("Digite a senha de administrador:");
    if (senha !== senhaCorreta) {
      alert("Acesso negado.");
      window.location.href = "index.html";
      throw new Error("Acesso negado");
    }
    document.getElementById("panel").style.display = "block";

    // ======= Firebase =======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, setDoc, doc, deleteDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC2l8LU3vYfQjTly8JSa658mfIlVk2Dw8E",
      authDomain: "inovacao-emr.firebaseapp.com",
      projectId: "inovacao-emr",
      storageBucket: "inovacao-emr.appspot.com",
      messagingSenderId: "1075399271811",
      appId: "1:1075399271811:web:f532f25547125d6a8f42b6",
      measurementId: "G-8CTLMNCZJN"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);
    const storage = getStorage(app);

    const container = document.getElementById('questions');
    const addBtn = document.getElementById('addQ');
    const saveBtn = document.getElementById('saveAll');
    const resetBtn = document.getElementById('resetRank');
    const saveConfigBtn = document.getElementById('saveConfig');

    const nomeQuiz = document.getElementById('nomeQuiz');
    const corPrincipal = document.getElementById('corPrincipal');
    const logoFile = document.getElementById('logoFile');
    const logoPreview = document.getElementById('logoPreview');
    const tituloInicial = document.getElementById('tituloInicial');
    const subtituloInicial = document.getElementById('subtituloInicial');
    const tempoInput = document.getElementById('tempoPorPergunta');
    const pontosInput = document.getElementById('pontosPorAcerto');

    // ======= Carregar Configura√ß√µes =======
    async function loadConfig(){
      const ref = doc(db, "config", "quizSettings");
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const cfg = snap.data();
        nomeQuiz.value = cfg.nomeQuiz || "";
        corPrincipal.value = cfg.corPrincipal || "#009BC1";
        tituloInicial.value = cfg.tituloInicial || "";
        subtituloInicial.value = cfg.subtituloInicial || "";
        tempoInput.value = cfg.tempoPorPergunta ?? 20;
        pontosInput.value = cfg.pontosPorAcerto ?? 1000;
        if(cfg.logoURL){ logoPreview.src = cfg.logoURL; }
      }
    }

    saveConfigBtn.onclick = async ()=>{
      const ref = doc(db, "config", "quizSettings");
      await setDoc(ref, {
        nomeQuiz: nomeQuiz.value,
        corPrincipal: corPrincipal.value,
        tituloInicial: tituloInicial.value,
        subtituloInicial: subtituloInicial.value,
        tempoPorPergunta: Number(tempoInput.value),
        pontosPorAcerto: Number(pontosInput.value)
      }, { merge: true });
      alert("Configura√ß√µes salvas!");
    };

    // ======= Upload da logo =======
    logoFile.addEventListener("change", async ()=>{
      const file = logoFile.files[0];
      if (!file) return;
      const fileRef = ref(storage, `logos/${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      logoPreview.src = url;
      const refCfg = doc(db, "config", "quizSettings");
      await setDoc(refCfg, { logoURL: url }, { merge: true });
      alert("Logo atualizada com sucesso!");
    });

    // ======= Perguntas =======
    async function loadQuestions(){
      const snap = await getDocs(collection(db, "questions"));
      return snap.docs.map(d => ({ id:d.id, ...d.data() }));
    }

    function render(questions){
      container.innerHTML = "";
      questions.forEach((q)=>{
        const div=document.createElement('div');
        div.className="question";
        div.innerHTML=`
          <input type="text" class="q-title" placeholder="T√≠tulo da pergunta" value="${q.title||''}">
          <div class="options-list"></div>
          <button class="add-option">+ Adicionar op√ß√£o</button>
          <button class="delete">Excluir Pergunta</button>
        `;
        const optList = div.querySelector(".options-list");
        const addOptBtn = div.querySelector(".add-option");
        function createOption(text="", index=0, isCorrect=false){
          const optDiv=document.createElement('div');
          optDiv.className="option-item";
          optDiv.innerHTML=`
            <input type="radio" name="correct-${q.title||Math.random()}" ${isCorrect?"checked":""} class="opt-correct">
            <input type="text" class="opt-text" value="${text}" placeholder="Texto da op√ß√£o">
            <button class="remove-opt" style="margin-left:8px;">üóë</button>
          `;
          optDiv.querySelector(".remove-opt").onclick=()=>optDiv.remove();
          optList.appendChild(optDiv);
        }
        (q.options||[]).forEach((opt,i)=>createOption(opt,i,i===q.answerIndex));
        addOptBtn.onclick=()=>createOption();
        div.querySelector(".delete").onclick=()=>div.remove();
        container.appendChild(div);
      });
    }

    saveBtn.onclick=async()=>{
      const blocks=[...container.querySelectorAll('.question')];
      for(const [i,div] of blocks.entries()){
        const title=div.querySelector('.q-title').value.trim();
        if(!title){ alert(`Pergunta ${i+1} sem t√≠tulo`); return; }
        const options=[...div.querySelectorAll('.opt-text')].map(o=>o.value.trim()).filter(Boolean);
        if(options.length<2){ alert(`Pergunta ${i+1} precisa de pelo menos 2 op√ß√µes`); return; }
        const correctIndex=[...div.querySelectorAll('.opt-correct')].findIndex(o=>o.checked);
        if(correctIndex===-1){ alert(`Selecione a resposta correta da pergunta ${i+1}`); return; }
        const ref=doc(db,"questions",title.toLowerCase().replace(/\s+/g,'-'));
        await setDoc(ref,{title,options,answerIndex:correctIndex});
      }
      alert("Perguntas salvas com sucesso!");
      location.reload();
    };

    resetBtn.onclick=async()=>{
      if(!confirm("Deseja realmente limpar o ranking?")) return;
      const snap = await getDocs(collection(db,"scores"));
      for(const d of snap.docs){ await deleteDoc(doc(db,"scores",d.id)); }
      alert("Ranking resetado!");
    };

    (async()=>{
      await loadConfig();
      const data=await loadQuestions();
      render(data);
    })();
  </script>
</body>
</html>
