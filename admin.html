<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Quiz EMR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Menu lateral */
    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #009BC1, #59C085);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Conte√∫do principal */
    .main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    h3 {
      font-size: 22px;
      color: #004d61;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 0;
    }

    .btn {
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #009BC1, #59C085);
      color: #fff;
    }

    .btn-danger {
      background: #d9534f;
      color: #fff;
    }

    .btn-success {
      background: #59C085;
      color: #fff;
    }

    .question-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .question-card input[type="text"] {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
    }

    .options-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
      transition: 0.2s;
    }

    .option-item input[type="radio"] {
      transform: scale(1.2);
      accent-color: #009BC1;
      flex-shrink: 0;
    }

    .option-item .opt-text {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 14px;
      height: 36px;
      background: white;
      color: #333;
    }

    .option-item .remove-opt {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .option-item .remove-opt:hover {
      background: #b63c39;
    }

    /* Indicador de correta */
    .option-item.correct::after {
      content: "‚úî";
      color: #00a86b;
      font-size: 16px;
      margin-left: 4px;
      font-weight: bold;
    }

    .bottom-actions {
      display: flex;
      gap: 8px;
    }

    .save-all {
      float: right;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>üìò Quiz EMR</h2>
      <button>‚öôÔ∏è Configura√ß√µes</button>
      <button class="active">‚ùì Perguntas</button>
      <button>üëÄ Visualizar Quiz</button>
      <button>üö™ Sair</button>
    </div>

    <div class="main">
      <h3>üìÑ Perguntas</h3>
      <button class="btn btn-primary" id="addQuestion">+ Nova Pergunta</button>
      <button class="btn btn-success save-all" id="saveAll">üíæ Salvar Tudo</button>

      <div id="questionsContainer"></div>
    </div>
  </div>

  <script type="module">
    const container = document.getElementById("questionsContainer");

    document.getElementById("addQuestion").addEventListener("click", () => addQuestion());
    document.getElementById("saveAll").addEventListener("click", () => alert("Perguntas salvas com sucesso!"));

    function addQuestion() {
      const qid = "q_" + Math.random().toString(36).substr(2, 9);

      const card = document.createElement("div");
      card.className = "question-card";

      const qInput = document.createElement("input");
      qInput.type = "text";
      qInput.placeholder = "Digite o enunciado da pergunta";

      const optList = document.createElement("div");
      optList.className = "options-list";

      const addOptBtn = document.createElement("button");
      addOptBtn.className = "btn btn-primary";
      addOptBtn.textContent = "+ Adicionar op√ß√£o";
      addOptBtn.onclick = () => createOption(optList, qid);

      const delQBtn = document.createElement("button");
      delQBtn.className = "btn btn-danger";
      delQBtn.textContent = "Excluir";
      delQBtn.onclick = () => card.remove();

      const bottom = document.createElement("div");
      bottom.className = "bottom-actions";
      bottom.appendChild(addOptBtn);
      bottom.appendChild(delQBtn);

      card.appendChild(qInput);
      card.appendChild(optList);
      card.appendChild(bottom);

      container.appendChild(card);

      // adiciona 3 op√ß√µes padr√£o
      for (let i = 0; i < 3; i++) createOption(optList, qid);
    }

    function createOption(optList, qid, text = "", isCorrect = false) {
      const optDiv = document.createElement("div");
      optDiv.className = "option-item";

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = qid;
      radio.checked = isCorrect;
      radio.addEventListener("change", () => {
        optList.querySelectorAll(".option-item").forEach(el => el.classList.remove("correct"));
        optDiv.classList.add("correct");
      });

      const textInput = document.createElement("input");
      textInput.type = "text";
      textInput.className = "opt-text";
      textInput.value = text;
      textInput.placeholder = "Digite a alternativa";

      const delBtn = document.createElement("button");
      delBtn.className = "remove-opt";
      delBtn.innerHTML = "üóëÔ∏è";
      delBtn.onclick = () => optDiv.remove();

      optDiv.appendChild(radio);
      optDiv.appendChild(textInput);
      optDiv.appendChild(delBtn);
      optList.appendChild(optDiv);
    }
  </script>
</body>
</html>
